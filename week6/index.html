<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/site.js"></script>

</head>
<body>
 

<div class="container">

    <p> 
        <label><input type="radio" name="toppingChoice" value="meat"> Meat</label> 
        <label><input type="radio" name="toppingChoice" value="vegetarian"> Vegetarian</label>
        <label><input type="radio" name="toppingChoice" value="both"> Both</label>
    </p>
    <hr />

    <div id="messagePanel" class="card card-body bg-light">
        Order will go here
   </div>

    <hr />
<button  class="btn btn-success" id="btnSubmitPizzaRequest" >Submit Pizza Request</button>

</div>

                
<div class="container">
<!-- https://mdbootstrap.com/snippets/jquery/mdbootstrap/821010 -->
<!-- https://pastebin.com/PuiJBNf2 -->

    <ul class="list-group list-group-flush" id="listOfMeatToppings">
        <li class="list-group-item">
          <!-- Default checked -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="SelectAllMeat">
            <label class="custom-control-label" for="SelectAllMeat">All Meat</label>
          </div>
        </li>
        <li class="list-group-item">
          
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="meat custom-control-input" id="check2" value="Pepperoni" name="meat">
            <label class="custom-control-label" for="check2">Pepperoni</label>
          </div>
        </li>
        <li class="list-group-item">
         
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="meat custom-control-input" id="check3"  value="Salami"  name="meat">
            <label class="custom-control-label" for="check3">Salami</label>
          </div>
        </li>
        <li class="list-group-item">
     
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="meat custom-control-input" id="check4"  value="Chorizo"  name="meat">
            <label class="custom-control-label" for="check4">Chorizo</label>
          </div>
        </li>
        <li class="list-group-item">
       
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="meat custom-control-input" id="check5"  value="Sausage"  name="meat">
            <label class="custom-control-label" for="check5">Sausage</label>
          </div>
        </li>
      </ul>

      <hr />

      <ul class="list-group list-group-flush"  id="listOfVegToppings">
        <li class="list-group-item">
          <!-- Default checked -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="SelectAllVegetarian">
            <label class="custom-control-label" for="SelectAllVegetarian">All Vegetarian</label>
          </div>
        </li>
        <li class="list-group-item">
          
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="Vegetarian custom-control-input" id="vegcheck2" value='Pineapple' name="Vegetarian">
            <label class="custom-control-label" for="vegcheck2">Pineapple</label>
          </div>
        </li>
        <li class="list-group-item">
         
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="Vegetarian custom-control-input" id="vegcheck3" value='Aubergine'  name="Vegetarian">
            <label class="custom-control-label" for="vegcheck3">Aubergine</label>
          </div>
        </li>
        <li class="list-group-item">
     
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="Vegetarian custom-control-input" id="vegcheck4" value='Mushrooms' name="Vegetarian">
            <label class="custom-control-label" for="vegcheck4">Mushrooms</label>
          </div>
        </li>
        <li class="list-group-item">
       
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="Vegetarian custom-control-input" id="vegcheck5" value='Brocolli'  name="Vegetarian">
            <label class="custom-control-label" for="vegcheck5">Brocolli</label>
          </div>
        </li>
      </ul>
      

</div>
    
</body>
</html>
